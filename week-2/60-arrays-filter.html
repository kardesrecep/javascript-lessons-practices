<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="prices"></p>
    <p id="updatedPrices"></p>
    <p id="filteredPrices"></p>
    <script>
      const prices = [50, 500, 1500, 20, 560, 15];
      const updatedPrices = prices.map( ()=> 5);
      const filteredPrices = prices.filter( ()=> 5);
     
      document.querySelector("#prices").innerHTML = prices.join("-");
      document.querySelector("#updatedPrices").innerHTML =
      updatedPrices.join("-");
      document.querySelector("#filteredPrices").innerHTML =
      filteredPrices.join("-");
    </script>
  </body>
</html>
